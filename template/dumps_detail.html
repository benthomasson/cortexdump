<p>(Click to view details)</p>
<ul class="accordion">
{% for dump in dumps %}
<li class="head">{{dump.text}} {%if dump.detail %}*{%endif%}</li>
<div>
<pre class="editdump" id="{{dump.key}}">
{% if dump.detail %}{{dump.detail}}{% else %}(Click to add something){% endif %}
</pre>
</div>
{% endfor %}
</ul>

<script type="text/javascript">
$(function() {
    $('.accordion .head').click(function() {
    $(this).next().toggle();
    return false;
    }).next().hide();
});
$(".editdump").editInPlace({
    url: "/dump/detail",
    field_type: "textarea",
    textarea_rows: "15",
    textarea_cols: "35",
    show_buttons: true    });
</script>
