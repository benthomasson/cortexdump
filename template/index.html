<html>
<head>
<script type="text/javascript" src="/static/jquery.js"></script>
<script type="text/javascript" src="/static/jquery.form.js"></script>
<script type="text/javascript">
function clearForm() {
    document.dump.dumptext.value="";
    document.dump.dumptext.focus();
}
$(document).ready(function() { 
    var options = { 
        target:        '#dumps',   // target element(s) to be updated with server response 
        success:       clearForm 
    };
 
    // bind to the form's submit event 
    $('#dump').submit(function() { 
        // inside event callbacks 'this' is the DOM element so we first 
        // wrap it in a jQuery object and then invoke ajaxSubmit 
        $(this).ajaxSubmit(options);
 
        // !!! Important !!! 
        // always return false to prevent standard browser submit and page navigation 
        return false;
    });
    document.dump.dumptext.focus();
});
 
</script>
</head>
<body>
<h1>Cortex Dump</h1>
{% if someGanglions %}
<form id="ganglion" action="" method="post">
    <select onChange="selectGanglion()">
    {% for ganglion in ganglions %}
        <option value="{{ganglion.key}}">{{ganglion.name}}</option>
    {% endfor %}
    </select>
</form>
{% endif %}
{% if ganglion %} 
<h2>{{ganglion.name}}</h2>
{% endif %}
<div id="dumps">
{% include 'dumps.html' %}
</div>
<form id="dump" name="dump" action="/dump" method="post">
    <input type="text" name="dumptext" id="dumptext" class="txt"/>
{% if ganglion %} 
    <input type="hidden" name="ganglion" value="{{ganglion.key}}"/>
{% endif %}
    <input type="submit" value="Dump"/>
</form>
<form id="dump" action="/ganglion/create" method="post">
    <input type="submit" value="New Ganglion"/>
</form>
</body>
</html>
