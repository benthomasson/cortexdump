<p>(Drag and drop to order)</p>
<ul id="sortable">
{% for dump in dumps %}
<li class="dump" key="{{dump.key}}" id="dump_{{dump.key}}"> {{dump.text}}</li>
{% endfor %}
</ul>


<script type="text/javascript">
$(function() {
    $("#sortable").sortable({
        {% if ganglion %}
        update: function() { 
            serial = $('#sortable').sortable('serialize');
            $.ajax({
                url: "/ganglion/sort/{{ganglion.key}}",
                type: "post",
                data: serial,
                error: function () { alert('Brain slug!');}
            });
        }
        {% endif %}
    });
    /*$("#sortable").disableSelection();*/
});
</script>
